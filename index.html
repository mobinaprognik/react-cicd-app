<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زهره × مبینا — React Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
    <style>
        body {
            font-family: Vazir, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .hero-pattern {
            background-color: #6b7280;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // کامپوننت هدر
        const Header = () => {
            return (
                <header className="hero-pattern text-white py-12">
                    <div className="container mx-auto px-4 text-center">
                        <h1 className="text-4xl md:text-5xl font-bold mb-4">زهره × مبینا</h1>
                        <p className="text-xl md:text-2xl mb-8">نمایشی از قدرت React در طراحی وب</p>
                        <button className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300">
                            شروع کنید
                        </button>
                    </div>
                </header>
            );
        };

        // کامپوننت کارت ویژگی‌ها
        const FeatureCard = ({ icon, title, description }) => {
            return (
                <div className="card bg-white rounded-xl shadow-md p-6">
                    <div className="text-4xl text-indigo-600 mb-4">
                        <i className={icon}></i>
                    </div>
                    <h3 className="text-xl font-bold mb-2">{title}</h3>
                    <p className="text-gray-600">{description}</p>
                </div>
            );
        };

        // کامپوننت بخش ویژگی‌ها
        const Features = () => {
            const features = [
                {
                    icon: "fas fa-bolt",
                    title: "سریع و بهینه",
                    description: "با استفاده از آخرین تکنولوژی‌های React، سرعت و عملکرد فوق‌العاده‌ای را تجربه کنید."
                },
                {
                    icon: "fas fa-paint-brush",
                    title: "طراحی زیبا",
                    description: "طراحی مدرن و زیبا که کاربران شما را مجذوب خود خواهد کرد."
                },
                {
                    icon: "fas fa-mobile-alt",
                    title: "واکنش‌گرا",
                    description: "سازگاری کامل با تمام دستگاه‌ها از موبایل تا دسکتاپ."
                }
            ];

            return (
                <section className="py-16 bg-white">
                    <div className="container mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center mb-12">ویژگی‌های منحصر به فرد</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {features.map((feature, index) => (
                                <FeatureCard 
                                    key={index}
                                    icon={feature.icon}
                                    title={feature.title}
                                    description={feature.description}
                                />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // کامپوننت گالری
        const Gallery = () => {
            const images = [
                "https://images.unsplash.com/photo-1551650975-87deedd944c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                "https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                "https://images.unsplash.com/photo-1611224923853-80b023f02d71?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            ];

            return (
                <section className="py-16 bg-slate-100">
                    <div className="container mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center mb-12">گالری نمونه کارها</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {images.map((image, index) => (
                                <div key={index} className="rounded-xl overflow-hidden shadow-lg">
                                    <img src={image} alt={`نمونه کار ${index + 1}`} className="w-full h-64 object-cover" />
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // کامپوننت فرم تماس
        const ContactForm = () => {
            const [name, setName] = useState("");
            const [email, setEmail] = useState("");
            const [message, setMessage] = useState("");

            const handleSubmit = (e) => {
                e.preventDefault();
                alert(`سلام ${name}! پیام شما دریافت شد.`);
                setName("");
                setEmail("");
                setMessage("");
            };

            return (
                <section className="py-16 bg-white">
                    <div className="container mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center mb-12">در تماس باشید</h2>
                        <div className="max-w-lg mx-auto bg-slate-100 rounded-xl p-8 shadow-md">
                            <form onSubmit={handleSubmit}>
                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2" htmlFor="name">نام</label>
                                    <input
                                        type="text"
                                        id="name"
                                        className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        required
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2" htmlFor="email">ایمیل</label>
                                    <input
                                        type="email"
                                        id="email"
                                        className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        required
                                    />
                                </div>
                                <div className="mb-6">
                                    <label className="block text-gray-700 mb-2" htmlFor="message">پیام</label>
                                    <textarea
                                        id="message"
                                        rows="4"
                                        className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        value={message}
                                        onChange={(e) => setMessage(e.target.value)}
                                        required
                                    ></textarea>
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300"
                                >
                                    ارسال پیام
                                </button>
                            </form>
                        </div>
                    </div>
                </section>
            );
        };

        // کامپوننت فوتر
        const Footer = () => {
            return (
                <footer className="bg-gray-800 text-white py-12">
                    <div className="container mx-auto px-4 text-center">
                        <h3 className="text-2xl font-bold mb-4">زهره × مبینا</h3>
                        <p className="mb-6">طراحی شده با React و Tailwind CSS</p>
                        <div className="flex justify-center space-x-6">
                            <a href="#" className="text-2xl text-white hover:text-indigo-400 transition duration-300">
                                <i className="fab fa-instagram"></i>
                            </a>
                            <a href="#" className="text-2xl text-white hover:text-indigo-400 transition duration-300">
                                <i className="fab fa-telegram"></i>
                            </a>
                            <a href="#" className="text-2xl text-white hover:text-indigo-400 transition duration-300">
                                <i className="fab fa-twitter"></i>
                            </a>
                        </div>
                        <p className="mt-8 text-gray-400">© {new Date().getFullYear()} - تمام حقوق محفوظ است</p>
                    </div>
                </footer>
            );
        };

        // کامپوننت اصلی
        const App = () => {
            return (
                <div className="font-sans">
                    <Header />
                    <Features />
                    <Gallery />
                    <ContactForm />
                    <Footer />
                </div>
            );
        };

        // رندر کردن برنامه
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
